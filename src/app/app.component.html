<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <small style='flex: 1 1 auto; text-align: center;'>
      Madison College IT Classes
    </small>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-mini-fab color='primary' (click)='previousSemester()'>
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <span style='flex: 1 1 auto;'></span>
    {{ displaySemester }} {{ displayYear }}
    <span style='flex: 1 1 auto;'></span>
    <button mat-mini-fab color='primary' (click)='nextSemester()'>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 15px;">
  <mat-card *ngIf='!hasSemesterData && !coursesSvc.loading'>
    <h3>
      Sorry, no data found for this semester...
    </h3>
  </mat-card>

  <mat-card *ngIf='coursesSvc.loading'>
    <mat-spinner diameter='30' strokeWidth='5' style='margin: 0 auto;'>
    </mat-spinner>
  </mat-card>

  <mat-tab-group *ngIf='hasSemesterData && !coursesSvc.loading' style="margin: -15px;">
    <mat-tab label="By Course">
      <mat-card
        style="margin-top: 15px; margin-left: 15px; margin-right: 15px;"
        *ngFor='let c of currentSemesterByClass'
      >
        <mat-card-title>
          <h3>
            {{ c.class }}
          </h3>
        </mat-card-title>
        <div
          *ngFor='let f of c.faculty'
        >
          {{ f }}
        </div>
      </mat-card>
    </mat-tab>
    <mat-tab label="By Faculty">
      <mat-card
        style="margin-top: 15px; margin-left: 15px; margin-right: 15px;"
        *ngFor='let f of currentSemesterByFaculty'
      >
        <mat-card-title>
          <h3>
            {{ f.faculty }}
          </h3>
        </mat-card-title>
        <div
          *ngFor='let c of f.classes'
        >
          {{ c }}
        </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
