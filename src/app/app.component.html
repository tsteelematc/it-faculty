<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <small
      style='flex: 1 1 auto; text-align: center;'
    >
      Madison College IT Classes
    </small>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span
      style='flex: 1 1 auto; text-align: center;'
    >
      <button 
        mat-mini-fab 
        color='primary'
        (click)='previousSemester()'
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      &nbsp;
      &nbsp;
      {{ displaySemester }} {{ displayYear }}
      &nbsp;
      &nbsp;
      <button 
        mat-mini-fab 
        color='primary'
        (click)='nextSemester()'
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="By Course & Delivery Format"> 
    Courses
  </mat-tab>
  <mat-tab label="By Faculty">
     Faculty 
  </mat-tab>
</mat-tab-group>
